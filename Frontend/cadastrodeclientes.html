<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <html lang="pt-br"></html>
    <title>Clientes</title>
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="css/cadastrodeclientes.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/c8a02465b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!------ MENU ------>
    <div class="barralateral">
      <div>
        <img
          id="imagemlyncas"
          src="https://lyncas.net/wp-content/uploads/2021/11/Logo-Transparente-Branca.png"
          alt="Lyncas"
        />
      </div>

      <div class="barralateral-botoes">
        <button onclick="location.href='index.html'">
          <i class="fa-solid fa-gauge-simple"></i> Dashboard
        </button>
        <button onclick="location.href='listadeclientes.html'">
          <i class="fa-solid fa-users-rays"></i> Clientes
        </button>  
        <button onclick="location.href='listadevendas.html'">
          <i class="fa-brands fa-sellcast"></i> Vendas</button>
      </div>
    </div>

    <!------ MAIN ------>
    <section id="principal">
      <div id="usuario">
        <div id="perfil">
          <img
            id="imagemusuario"
            src="https://cdn-icons-png.flaticon.com/512/16/16467.png"
          />
          <span class="principal-saudacao">Olá Genara</span>
          <div id="texto_sair_usuario">
            Sair
          </div>
        </div>
        <div class="principal-caixa_botaovoltar">
          <button class="principal-botaovoltar" onclick="botaoVoltar()"> Voltar </button>
        </div>  
      </div>

      <!------ CONTEUDO ------>
      <div id="conteudo">
        <div id="caixa_adicionar_cliente">
          <div id="titulo_pagina">
              <h1>Adicionar cliente</h1>
          </div>
          <form>
            <div class="linha_nome_email">
                <div class="coluna_campos">
                    <label for="nomesobrenome" class="rotulo_nome">Nome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao nome" name="nomesobrenome" required>
                </div>

                <div class="coluna_campos">
                    <label for="email" class="rotulo_email">Email</label>
                    <input type="email" id="email" class="input-padrao email" name="email" required>
                </div>
            </div>    
            <div class="linha_telefone_cpf">
                <div class="coluna_campos">
                    <label for="telefone" class="rotulo_telefone">Telefone</label>
                    <input id="telefone" class="input-padrao telefone"
                    type="tel" name="telefone"
                    pattern="[0-9]{3} [0-9]{5}-[0-9]{4}"
                    title="Informar apenas os números"
                    maxlength="12" oninput="criaMascaraTelefone('telefone')" required>
                </div>
                <div class="coluna_campos">
                    <label for="CPF" class="rotulo_cpf">CPF</label>
                    <input id="CPF" class="input-padrao cpf"
                    type="text" name="cpf"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Informar apenas os números"
                    maxlength="11" oninput="criaMascaraCPF('CPF')" required>
                </div>
            </div>
            <div id="caixa_botaosalvar">
                <button class="botaosalvar" id="botaosalvar" onclick="verificarOpcaoPraSalvar()"> Salvar </button>
            </div>
            <div id="alerta"></div>
          </form>
        </div>
      </div>
    </section>
    <script type="module">
      import {verificarOpcaoPraSalvar} from './js/clientes.js';
      window.verificarOpcaoPraSalvar = verificarOpcaoPraSalvar;
    </script>
    <script src="js/helper.js"></script>
  </body>
</html>
